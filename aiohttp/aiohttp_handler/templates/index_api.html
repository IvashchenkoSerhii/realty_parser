<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Поиск недвижимости</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="/static/js/core.js" charset="utf-8"></script>
</head>

<body>
  <h2>
    <center>Долгосрочная аренда квартиры в Киеве</center>
  </h2>
  <div class="container" id="container">
    <div class="row">
      <div class="col col-lg-3">
        <b>Районы Киева:</b>
        <div id="districts">
        </div>
        <br>
        <b>Количество комнат:</b><br>
        <div id="roomsCount">
        </div>
        <b>Цена:</b>
        <div>
          <input type="number" class="form-control" id="price_min" placeholder="от" />
          <input type="number" class="form-control" id="price_max" placeholder="до" />
        </div>
        <div class="form-group">
          <label for="description"><b>Поиск по описанию:</b></label>
          <textarea class="form-control" id="description" rows="3"></textarea>
        </div>
        <b>Сортировка:</b>
        <div id="sorting">
        </div>
        <div>
          <input type="button" class="btn btn-primary" onclick="getData()" value="Искать" />
          <span class="badge badge-info" id="submitFilters"></span>
        </div>
      </div>
      <div class="col-sm">
        <div id="resultsInfo">
        </div>
        <div id="results"></div>
      </div>
    </div>
  </div>
  <div align="center">
    <div class="btn-group" role="group" aria-label="Pagination" id="pagination"></div>
  </div>
  <div align="right" style="padding: 12px">Источник: <a href="https://dom.ria.com">dom.ria.com</a></div>
</body>
</html>
